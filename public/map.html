<!doctype html>
<html ng-app="mapTrip">
  <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="MapListCtrl">
    <h1>MapTrip</h1>
    <p>Map your trip while you're at home</p>
 <ul>
<li ng-repeat="trip in trips">
<a href="/map/{{trip.id}}">{{trip.title}}</a>
</li>
</ul>
  </body>
</html>
