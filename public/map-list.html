


    <div class="header">
      <div class="logo">
      MapTrip
      </div>
    </div>
    </div>

<div ng-controller="MapListCtrl">    
<ul class="trip-list">
<li ng-repeat="trip in trips">
<a href="#/map/{{trip._id}}">{{trip.title}}</a>
<p>{{trip.description}}</p>
<img src="{{trip.picture}}"/>
<button class="btn" ng-click="prepareToDeleteMap(trip)" data-toggle="modal" data-target="#deleteMapDialog">delete</button>
<li><a href="#" data-toggle="modal" data-target="#addMapDialog">Map a new trip...</a>
</ul>

<div class="modal fade" id="addMapDialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">  
      <div class="modal-header">
        <h3>New map</h3>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
        <label>ID</label><input class="form-control" type="text" ng-model="newTrip._id">
        </div>
        <div class="form-group">
        <label>Title</label><input class="form-control" type="text" ng-model="newTrip.title">
        </div>
        <div class="form-group">
        <label>Description</label><textarea class="form-control" type="text" ng-model="newTrip.description"></textarea>
        </div>
    </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createMap()">OK</button>
        <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteMapDialog">
  <div class="modal-dialog">
    <div class="modal-content">  
      <div class="modal-header">
        <h3>Delete map</h3>
      </div>
      <div class="modal-body">
        Do you want to delete
        <b>{{tripToDelete.title}}</b>?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="deleteMap(tripToDelete)">OK</button>
        <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
